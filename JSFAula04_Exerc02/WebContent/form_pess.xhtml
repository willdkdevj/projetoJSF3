<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário de Cadastro</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados Pessoais" />
			</f:facet>
			<h:outputText value="Nome: " />
			<h:inputText value="#{cadastro.pessoa.nome}" size="40" maxlength="35" pt:placeholder="Informe o seu nome" />
			<h:outputText value="E-mail: " />
			<h:inputText value="#{cadastro.pessoa.email}" size="40" maxlength="35" pt:placeholder="Informe o seu e-mail" pt:type="email" />
			<h:outputText value="Data de Nascimento: " />
			<h:inputText value="#{cadastro.pessoa.dataNascimento}" pt:placeholder="dia/mês/ano" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:outputText value="Endereço: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.rua}" size="50" maxlength="45" />
			<h:outputText value="Número: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.numero}" size="6" maxlength="5" />
			<h:outputText value="Complemento: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.complemento}" size="15" maxlength="10" pt:placeholder="Não é obrigatório" />
			<h:outputText value="Bairro: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.bairro}" size="50" maxlength="45" />
			<h:outputText value="CEP: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.cep}" size="10" maxlength="9" />
			<h:outputText value="Cidade: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.estado.nome}" size="15" maxlength="15" pt:placeholder="Informe o Estado" />
			<h:outputText value="Estado: " />
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoResidencia.estado.sigla}">
				<f:selectItem value="Selecione o Estado" noSelectionOption="true" />
				<f:selectItems value="cadastro.pessoa.listaEstados"
				    var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}" />
			</h:selectOneMenu>
			<h:outputText value="Telefone Residêncial: " />
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneResidencia.ddd}" size="5" maxlength="3" pt:placeholder="0##" />
				<h:inputText value="#{cadastro.pessoa.telefoneResidencia.numero}" size="11" maxlength="9" pt:placeholder="####-####" />
				<h:inputHidden value="#{cadastro.pessoa.telefoneResidencia.tipo.FIXO}" />
			</h:panelGroup>
			<h:outputText value="Telefone Celular: " />
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneCelular.ddd}" size="5" maxlength="3" pt:placeholder="0##" />
				<h:inputText value="#{cadastro.pessoa.telefoneCelular.numero}" size="12" maxlength="10" pt:placeholder="9####-####" />
				<h:inputHidden value="#{cadastro.pessoa.telefoneCelular.tipo.CELULAR}" />
			</h:panelGroup>
			<f:facet name="footer">
				<hr />
				<h:commandButton value="Próximo >>" action="form_comerc" />
			</f:facet>
		</h:panelGrid>
		
	</h:form>
</body>
</html>

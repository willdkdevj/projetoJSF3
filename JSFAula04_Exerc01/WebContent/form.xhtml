<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org./TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário Aleatório</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Gerador de Números Aleatórios" />
			</f:facet>
			<h:outputText value="Quantidade de Números: " />
			<h:selectOneMenu value="#{aleatorio.qtdNumeros}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</h:selectOneMenu>
			<h:outputText value="Valor Mínimo: " />
			<h:inputText value="#{aleatorio.vlrMn}" pt:placeholder="Informe o valor Mínimo" />
			<h:outputText value="Valor Máximo: " />
			<h:inputText value="#{aleatorio.vlrMx}" pt:placeholder="Informe o valor Máximo" />
			<f:facet name="footer">
				<h:commandButton value="Gerar" action="#{aleatorio.processar}" />
			</f:facet>
		</h:panelGrid>
		<hr />
		<h:selectManyListbox value="#{aleatorio.retorno.size() > 0}" size="#{aleatorio.qtdNumeros}" readonly="true">
			<f:selectItems value="#{aleatorio.retorno}"
			var="i" itemLabel="#{i}" />
		</h:selectManyListbox>
	</h:form>
</body>
</html>
